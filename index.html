<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Conway's Game of life" />
		<meta
			name="keywords"
			content="html, css, javascript, conway, game of life"
		/>
		<title>Conway's Game of Life</title>
		<link href="./styles.css" rel="stylesheet" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header class="header">Conway's Game Of Life</header>
		<main class="main">
			<div class="container">
				<canvas id="canvas" class="canvas"></canvas>
			</div>
			<div class="controls">
				<button id="reset" class="btn" type="reset">
					<img src="./assets/reset.svg" alt="reset button icon" class="icon" />
					Reset
				</button>

				<div class="presetcontainer">
					<label id="preset-label" for="preset">
						<span id="preset-value">Presets</span>
					</label>
					<select id="preset" name="preset">
						<option value="">Select a preset pattern</option>
						<option value="block">Block (Still Life)</option>
						<option value="beehive">Beehive (Still Life)</option>
						<option value="loaf">Loaf (Still Life)</option>
						<option value="boat">Boat (Still Life)</option>
						<option value="longboat">Long Boat (Still Life)</option>
						<option value="verylongboat">Very Long Boat (Still Life)</option>
						<option value="cubiclongboat">Cubic Long Boat (Still Life)</option>
						<option value="quadlongboat">
							Quadractic Long Boat (Still Life)
						</option>
						<option value="blinker">Blinker (Oscillator)</option>
						<option value="angel">Angel (Oscillator)</option>
						<option value="toad">Toad (Oscillator)</option>
						<option value="beacon">Beacon (Oscillator)</option>
						<option value="glider">Glider (Spaceship)</option>
						<option value="lwss">LWSS (Spaceship)</option>
					</select>
				</div>

				<div class="slidercontainer">
					<label id="delay-label" for="delay">
						Delay &ThinSpace; <span id="delay-value"></span>
					</label>
					<input
						id="delay"
						name="delay"
						type="range"
						min="10"
						max="1000"
						value="150"
						default="150"
						class="slider"
					/>
				</div>

				<button id="play" class="btn" type="button">
					<img src="./assets/play.svg" alt="play button icon" class="icon" />
					Play
				</button>

				<button id="pause" class="btn display-none" type="button">
					<img src="./assets/pause.svg" alt="pause button icon" class="icon" />
					Pause
				</button>
			</div>
		</main>
		<footer class="footer">
			<a href="https://priyakdey.com">Priyak Dey</a> &copy; 2024
		</footer>
	</body>
</html>
